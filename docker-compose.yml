version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Yigit4434.
      MYSQL_DATABASE: monopay
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "5151:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: user
      DB_PASS: password
      DB_NAME: monopay
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  db_data:
